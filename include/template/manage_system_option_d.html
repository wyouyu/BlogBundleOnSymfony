<!--{include manage_header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="partner">
	<div class="dashboard" id="dashboard">
		<ul>${mcurrent_system('option')}</ul>
	</div>
	<div id="content" class="clear mainwide">
        <div class="clear box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head">
					<h2>选项设置</h2>
					<ul class="filter">${current_system_option($s)}</ul>
				</div>
                <div class="sect">
                    <form method="post">
						<div class="wholetip clear"><h3>1、签到设置</h3></div>
                        <div class="field">
                            <label>赠送积分</label>
							<select name="option[givecredit]" style="float:left;">${Utility::Option($option_yn, option_yesv('givecredit'))}</select><span class="inputtip">是否开启签到送积分</span>
						</div>
                        <div class="field">
                            <label>赠送金钱</label>
							<select name="option[givemoney]" style="float:left;">${Utility::Option($option_yn, option_yesv('givemoney'))}</select><span class="inputtip">是否开启签到送金钱</span>
						</div>
						<!--{if option_yes('givecredit')}-->
						<div class="field">
                            <label>赠送积分值</label>
                            <input type="text" size="30" name="system[givecredit]" class="number" value="${abs(intval($INI['system']['givecredit']))}"/>
							<span class="inputtip">每日签到赠送的积分值.</span>
						</div>
						<!--{/if}-->
						<!--{if option_yes('givemoney')}-->
						<div class="field">
                            <label>赠送金额</label>
                            <input type="text" size="30" name="system[givemoney]" class="number" value="${abs(strval($INI['system']['givemoney']))}"/>
							<span class="inputtip"><font color="red">(单位:元)</font>  &nbsp;每日签到赠送的金额,建议最少0.1元</span>
						</div>
						<!--{/if}-->

						<div class="act">
                            <input type="submit" value="保存" name="commit" class="formbutton" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

<div id="sidebar">
</div>

</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->

<!--{include manage_footer}-->

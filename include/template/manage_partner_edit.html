<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key={$INI['system']['googlemap']}" type="text/javascript"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
<script type="text/javascript">
window.x_init_hook_gm = function() {
	X.misc.setgooglemap = function(ll) {
		X.get(WEB_ROOT+'/ajax/system.php?action=googlemap&ll='+ll);
	};
	X.misc.setbaidumap = function(ll){
		X.get(WEB_ROOT+'/ajax/system.php?action=baidumap&ll='+ll);
	};
	X.misc.setgooglemappoint = function(latlng) {
		jQuery('#inputlonglat').val(latlng.y+','+latlng.x);
	};
	X.misc.setbaidumappoint = function(e){
		jQuery('#inputlonglat').val(e.point.lat+','+e.point.lng);	
	};
	X.misc.setgooglemapclick = function(overlay, latlng) {
		jQuery('#inputlonglat').val(latlng.y+','+latlng.x);
	};
	X.misc.setbaidumapclick = function(e) {
		jQuery('#inputlonglat').val(e.point.lat+','+e.point.lng);	
	};
};
</script>

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="partner">
	<div class="dashboard" id="dashboard">
		<ul>${mcurrent_partner(null)}</ul>
	</div>
	<div id="content" class="clear mainwide">
        <div class="clear box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head"><h2>编辑商户</h2><b style="margin-left:20px;font-size:16px;">（{$partner['title']}）</b></div>
                <div class="sect">
                    <form id="login-user-form" method="post" action="/manage/partner/edit.php?id={$partner['id']}" enctype="multipart/form-data" class="validator">
					<input type="hidden" name="id" value="{$partner['id']}" />
						<div class="wholetip clear"><h3>1、登录信息</h3></div>
                        <div class="field">
                            <label>用户名</label>
                            <input type="text" size="30" name="username" id="partner-create-username" class="f-input f-hint" value="{$partner['username']}" require="true" datatype="require" />
                        </div>
                        <div class="field password">
                            <label>登录密码</label>
                            <input type="text" size="30" name="password" id="settings-password" class="f-input f-hint" />
                            <span class="hint">如果不想修改密码，请保持空白</span>
                        </div>
						<div class="wholetip clear"><h3>2、标注信息</h3></div>
						<div class="field">
							<label>城市及分类</label>
							<select name="city_id" class="f-input f-hint" style="width:160px;">${Utility::Option(option_category('city'), $partner['city_id'], '-选择城市-')}</select><select name="group_id" class="f-input f-hint" style="width:160px;">${Utility::Option(option_category('partner'), $partner['group_id'])}</select>
						</div>
                        <div class="field">
                            <label>排序字段</label>
                            <input type="text" size="10" name="head" value="${abs(intval($partner['head']))}" class="number"/><span class="inputtip">数字大的排的靠前</span>
						</div>
						<div class="field">
							<label>首页展示</label>
							<input type="text" size="30" name="display" id="partner-edit-display" class="number" value="{$partner['display']}" maxLength="1" require="true" datatype="english" style="text-transform:uppercase;" /><span class="inputtip">Y:首页商户展示 N:不参与首页商户展示</span>
						</div>
						<div class="field">
							<label>商户展示</label>
							<input type="text" size="30" name="open" id="partner-edit-open" class="number" value="{$partner['open']}" maxLength="1" require="true" datatype="english" style="text-transform:uppercase;" /><span class="inputtip">Y:前台商户展示 N:不参与前台商户展示</span>
						</div>
						<div class="field">
							<label>商家图片</label>
							<input type="file" size="30" name="upload_image" id="team-create-image" class="f-input f-hint" />
							<!--{if $partner['image']}--><span class="hint">${team_image($partner['image'])}</span><!--{/if}-->
						</div>
						<div class="field">
							<label>商家图片1</label>
							<input type="file" size="30" name="upload_image1" id="team-create-image1" class="f-input f-hint" />
							<!--{if $partner['image1']}--><span class="hint">${team_image($partner['image1'])}</span><!--{/if}-->
						</div>
						<div class="field">
							<label>商家图片2</label>
							<input type="file" size="30" name="upload_image2" id="team-create-image2" class="f-input f-hint" />
							<!--{if $partner['image2']}--><span class="hint">${team_image($partner['image2'])}</span><!--{/if}-->
						</div>
                        <div class="field">
                            <label>地图坐标</label>
                            <input type="text" size="30" name="longlat" style="width:300px;cursor:point;" class="f-input f-hint" id="inputlonglat" readonly value="{$partner['longlat']}" onclick="X.misc.setbaidumap('{$partner['longlat']}');" /><span class="inputtip"><a href="javascript:;" style="cursor:point;" onclick="jQuery('#inputlonglat').val('');">取地图坐标信息</a></span>
						</div>
						<div class="wholetip clear"><h3>3、基本信息</h3></div>
                        <div class="field">
                            <label>商户名称</label>
                            <input type="text" size="30" name="title" id="partner-create-title" class="f-input f-hint" value="{$partner['title']}" datatype="require" require="true" />
                        </div>
                        <div class="field">
                            <label>网站地址</label>
                            <input type="text" size="30" name="homepage" id="partner-create-homepage" class="f-input f-hint" value="{$partner['homepage']}"/>
                        </div>
                        <div class="field">
                            <label>联系人</label>
                            <input type="text" size="30" name="contact" id="partner-create-contact" class="f-input f-hint" value="{$partner['contact']}"/>
						</div>
                        <div class="field">
                            <label>商户地址</label>
                            <input type="text" size="30" name="address" id="partner-create-address" class="f-input f-hint" value="{$partner['address']}" datatype="require" require="true" />
						</div>
                        <div class="field">
                            <label>联系电话</label>
                            <input type="text" size="30" name="phone" id="partner-create-phone" class="f-input f-hint" value="{$partner['phone']}" maxLength="18" require="true" datatype="require" />
						</div>
                        <div class="field">
                            <label>手机号码</label>
                            <input type="text" size="30" name="mobile" id="partner-create-mobile" class="f-input f-hint" value="{$partner['mobile']}" maxLength="11" />
						</div>
                        <div class="field">
                            <label>位置信息</label>
                            <div style="float:left;"><textarea cols="45" rows="5" name="location" id="partner-create-location" class="f-textarea editor">${htmlspecialchars($partner['location'])}</textarea></div>
						</div>
                        <div class="field">
                            <label>其他信息</label>
                            <div style="float:left;"><textarea cols="45" rows="5" name="other" id="partner-create-other" class="f-textarea editor">${htmlspecialchars($partner['other'])}</textarea></div>
						</div>
						<div class="wholetip clear"><h3>4、银行信息</h3></div>
                        <div class="field">
                            <label>开户行</label>
                            <input type="text" size="30" name="bank_name" id="partner-create-bankname" class="f-input f-hint" value="{$partner['bank_name']}"/>
                        </div>
                        <div class="field">
                            <label>开户名</label>
                            <input type="text" size="30" name="bank_user" id="partner-create-bankuser" class="f-input f-hint" value="{$partner['bank_user']}"/>
                        </div>
                        <div class="field">
                            <label>银行账户</label>
                            <input type="text" size="30" name="bank_no" id="partner-create-bankno" class="f-input f-hint" value="{$partner['bank_no']}"/>
                        </div>
                        <div class="act">
                            <input type="submit" value="编辑" name="commit" id="partner-submit" class="formbutton"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

<div id="sidebar">
</div>

<script src="http://api.map.baidu.com/api?v=1.3" type="text/javascript"></script>
<script type="text/javascript">
window.x_init_hook_gmp = function() {
	X.misc.showbaidumap = function() {
		X.get(WEB_ROOT+'/ajax/system.php?id={$partner['id']}&action=showbaidumap');
	};
	function GShowMap() {
		var map = new BMap.Map("map_canvas");
		var point = new BMap.Point({$lati},{$longi});
		var marker = new BMap.Marker(point);
		map.addOverlay(marker);
		map.enableScrollWheelZoom();
		map.centerAndZoom(point,13);
		}
	setTimeout(GShowMap,100);
};
</script>
<div class="mapbody map"><div id="map_canvas" style="width:194px;height:194px;"></div><a class="link" href="javascript:;" onclick="X.misc.showbaidumap();" title="点击查看完整地图">查看完整地图</a></div>

        $(function () {
            $('#btnSearch').click(function () {
                var startTime = $('#txtStartTime').val();
                var endTime = $('#txtEndTime').val();
                var url = '/BookOrderPrice/Index/20130111153057760685?page=&starttime=' + startTime + '&endtime=' + endTime;
                window.location = url;
            });
            $('#btnweekEdit').click(function () {
                var tid= $("#tid").val();
                window.location.href = '/manage/ticket/edit_price.php?tid='+tid;
            });
            $('#btnDelete').click(function () {
                window.location.href = '/BookOrderPrice/Delete/20130111153057760685';
            })
            $('#btnDelByDays').click(function () {
                var par = '20130111153057760685';
                var startDate = $.trim($("#delStartTime").val());
                var endDate = $.trim($("#delEndTime").val());
                $.post('/BookOrderPrice/DelPriceByDays', { id: par, startTime: startDate, endTime: endDate }, function (data) { location.reload(); });
            })          
            $('#btnReset').click(function () {
                var par = '20130111153057760685';
                $.post('/BookOrderPrice/ResetOrderPrice', { id: par }, function (data) { location.reload(); });
            })
            $('#btnDelByWeek').click(function () {
                var par = '20130111153057760685';
                var cbx = document.getElementsByName("cbxWeek");
                var weeks = "";
                for (var i = 0; i < cbx.length; i++) {
                    if (cbx[i].checked) {
                        weeks += "," + cbx[i].value;
                    }
                }
                weeks = weeks.toString().substr(1, weeks.toString().length);
                $.post('/BookOrderPrice/DelPriceByWeek', { id: par, weeks: weeks }, function (data) { location.reload(); })
            })
            
        });    
    </script>

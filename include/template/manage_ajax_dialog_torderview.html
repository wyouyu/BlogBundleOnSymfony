<div id="order-pay-dialog" class="order-pay-dialog-c" style="width:600px;">
    <h3><span id="order-pay-dialog-close" class="close" onclick="return X.boxClose();">关闭</span></h3>
    <div style="overflow-x:hidden;padding:10px;" id="dialog-order-id" oid="{$order['id']}">
    <table width="96%" align="center" class="coupons-table">
        <tr><td width="80"><b>用户信息：</b></td><td><!--{if $user['username']}-->{$user['username']}<!--{else}-->匿名购买<!--{/if}--></td></tr>
        <tr><td><b>游玩日期：</b></td><td>${date('Y-m-d',$order['outtime'])}</td></tr>
        <tr><td><b>支付方式：</b></td><td><!--{if $ticket['t_type']==1}-->景区现付<!--{else}-->预付现金<!--{/if}--></td></tr>
        <!--{if $ticket['t_type']!=1}-->
        <tr><td><b>在线支付：</b></td><td>{$order['money']}</td></tr>
        <tr><td><b>付款状态：</b></td><td><!--{if $order['state']=='pay'}-->已付款<!--{else}-->待付款<!--{/if}--></td></tr>
        <!--{/if}-->
        <tr><td><b>客户短信：</b></td><td><!--{if $coupon['sms']>0}-->已发<!--{else}-->未发<!--{/if}--></td></tr>
        <tr><td><b>商家短信：</b></td><td><!--{if $coupon['psms']>0}-->已发<!--{else}-->未发<!--{/if}--></td></tr>
    
    <!--{if $order['mobile']}-->
        <tr><td><b>联系手机：</b></td><td>{$order['mobile']}</td></tr>
    <!--{/if}-->
    <!--{if $team['delivery']=='coupon'}-->
    <tr><td><b>订单状态：</b></td>
        <td>
        <!--{loop $coupons $index $one}-->
        {$one['id']} &nbsp;&nbsp;<!--{if $one['consume']=='Y'}--><font color="green">已消费</font><!--{else}--><font color="red">未消费</font><!--{/if}-->
        <br />
        <!--{/loop}-->
        </td>
    </tr>
    <!--{/if}-->
    <br />
        <tr><td width="80"><b>订单备注：</b></td><td><textarea style="width:180px;height:80px;" id="dialog_order_remark">${htmlspecialchars($order['adminremark'])}</textarea><input type="submit" value="确定" onclick="return X.manage.orderremark();"/></td></tr>
    </table>
    </div>
</div>

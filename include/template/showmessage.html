<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>消息提示</title>
<style type="text/css">
    <!--
        *{ padding:0; margin:0; font-size:12px; color:#696969;}
        a:link,a:visited{text-decoration:none;color:#0068a6}
        a:hover,a:active{color:#ff6600;text-decoration: underline}
        .showMsg{border: 1px solid #e4ecf7; zoom:1; width:450px; height:172px;position:absolute;top:44%;left:50%;margin:-87px 0 0 -225px}
        .showMsg h5{background-repeat: no-repeat; padding-left:35px; height:25px; line-height:26px;*line-height:28px; overflow:hidden; font-size:14px; text-align:left}
        .showMsg .content{ padding:46px 12px 10px 45px; font-size:12px; height:64px; text-align:left}
        .showMsg .bottom{ margin: 0 1px 1px 1px;line-height:26px; *line-height:30px; height:26px; text-align:center}
        .showMsg .guery{background-position: left -460px;}
    -->
</style>
<script type="text/javascript">
    function redirect(url) {
        if(url=='goback')
        {
               location.href= history.back();
        }
        else
        {
                location.href = url;
        }
        
    }
</script>
</head>
<body onkeydown="onKeyDown()">
<div class="showMsg" style="text-align:center">
    <h5>消息提示</h5>
    <div class="content guery" style="display:inline-block;display:-moz-inline-stack;zoom:1;*display:inline;max-width:330px">
        {$msg}
    </div>
    <div class="bottom">
    <!--{if ($url_forward=='goback' || $url_forward=='')}-->
    <a href="javascript:history.back();" >[返回前一次浏览的页面]</a>
    <!--{else}-->
    <a href="{$url_forward}">如果没有自动跳转，请点击此处</a>
    <!--{/if}-->
	<!--{if ($url_forward!='goback' && $url_forward!='')}-->
    <script language="javascript">setTimeout("redirect('{$url_forward}');",2000);</script>
   <!--{/if}--->
    </div>
</div>
</body>
</html>

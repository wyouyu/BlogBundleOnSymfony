<!doctype html>
<html>
<head>
    <meta http-equiv=content-type content="text/html; charset=UTF-8" />
    <title>景点订单-{$INI['system']['sitename']}</title>
    <!--{if $seo_description}-->
        <meta name="description" content="{$seo_description}" />

        <meta name="description" content="${mb_strimwidth(strip_tags($team['title'] .', '. $team['summary'] .', '. $team['systemreview']), 0, 320)}" />
    <!--{else}-->
        <meta name="description" content="{$INI['system']['description']}" />
    <!--{/if}-->
    <!--{if $seo_keyword}-->
        <meta name="keywords" content="{$seo_keyword}" />
    <!--{else}-->
        <meta name="keywords" content="{$INI['system']['keywords']}" />
    <!--{/if}-->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <link rel="shortcut icon" href="/static/icon/favicon.ico" />
    <link rel="stylesheet" href="/static/css/base.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="/static/css/member.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="/static/css/960head.css" type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet" href="/static/css/weebox.css" type="text/css" media="screen" charset="utf-8" />
    <script src="/static/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="/static/js/index_1.js" type="text/javascript"></script>
    <script src="/static/js/jquery.bgiframe.js" type="text/javascript"></script>
    <script src="/static/js/jquery.weebox.js" type="text/javascript"></script>
   
    <style>
    .left_main .main02 li a{
        text-decoration: none;
    }
    </style>
	<script type="text/javascript">
	function feedback(id)
	{
		$.weeboxs.open('/feedback.php?id='+id, {contentType:'ajax',showButton:false,title:'取票反馈信息填写',width:600,height:350});
	}
</script>
</head>

<body>
<!--{include header_top}-->
<div id="content">
<!--{include member_left_bar}-->
<div class="rightside" id="rightbox">
            
            <div class="order_unend" id="orderUnend">
                <div class="order_head">
                    <ul id="order_01">
                    
                        <li class="crt"><a action="scenery" href="javascript:void(0);" title="景点订单">景点订单</a></li>
                       
                    </ul>
                   
                </div>
                <div class="order_con clearfix" style="display: block;">
                    <ul class="order_tab c_jdtab">
                        <li><span class="tb1">订单号</span></li>
                        <li><span class="tb2">景区名</span></li> 
                        <li><span class="tb3">游玩日期</span></li>
                        <li><span class="tb4">价格</span></li>
                        <li><span class="tb5">订单状态</span></li>
                        <li><span class="tb6">订单操作</span></li>
                    </ul>
                    <div class="tab_ct">
                        <div class="t_c3" id="tab_1"> 
                            <ul class="order_main">
                            <!--{loop $orderss $index $one}-->
                                <li class="orderItem">
                                    <span class="sp1"><a href="/order/member_order_detail.php?id={$one['id']}">{$one['smsid']}</a></span>
                                    <span class="sp2"><a href="/sceneryticket.php?id={$partners[$one['partner_id']]['id']}">{$partners[$one['partner_id']]['title']}</a></span>
                                    <span class="sp3">${date('Y-m-d',$one['outtime'])}</span><span class="sp4">¥${floor($one['price'])}</span><span class="sp5"><!--{if $one['state']=='pay'}-->预订成功<!--{/if}--></span>
                                    <span class="sp6">
                                    
                                    <a href="/order/member_order_detail.php?id={$one['id']}" class="a_com">查看</a>
									<!--{if $one['is_feed']!=1}-->
										<a href="javascript:void(0)" onclick="feedback({$one['id']});" class="a_com">取票反馈</a>
									<!--{else}-->
										<a href="javascript:void(0)" style="color:green">已反馈</a>
									<!--{/if}-->
                                    <!--{if $one['state']=='unpay'&&$tickets[$one['team_id']]['t_type']==2}-->
                                    <a href="/order/tcheck.php?id={$one['id']}" class="db_a a_com">付款</a>
                                    <!--{/if}-->
                                    <!--{if $one['status']==3}-->
                                        <!--{if $one['comment']==1}-->
                                        <font color="green">已评</font>
                                        <!--{else}-->
                                        <a href="/order/comment.php?id={$one['id']}" class="a_com">评价</a>
                                        <!--{/if}-->
                                    <!--{/if}-->
                                    </span>
                                </li>
                            <!--{/loop}-->
                            </ul>
							</div>
							<div>{$pagestring}</div>
							</div></div>
                
                <div id="orderMask" class="none">
                    您暂时没有未结束的订单哦~~
                </div>
                <div id="waitingWrap" class="none">
                    <img src="http://img1.40017.cn/cn/comm/images/cn/public/transparent_loading.gif">
                </div>
            </div>
</div>
</div>
